	<body id="index" class="home">

		<header id="banner" class="body">
			<h1><a href="#">tweelyne<strong>See your tweets on a timeline!</strong></a></h1>
			<nav><ul>
					<li class="active"><a href="#">home</a></li>					
					<li><a href="#">about</a></li>
				</ul></nav>
		</header><!-- /#banner -->

		<section id="timeline" class="body"><article>
				<figure>
					<img src="images/temp/sm-logo.gif" alt="Image" />
				</figure>
				<hgroup>
					<h2>
						<label for="username">What's your twitter name?</label>
						<input type="text" name="username" id="username">
					</h2>
				</hgroup>				
				<div id="placement">
					<!-- Timeline widget -->
				</div>
			</article>
		</section><!-- /#timeline -->

			<address id="about" class="vcard body">
				<span class="primary">
					<strong><a href="#" class="fn url">tweelyne</a></strong>
					<span class="role">Your tweets on a timeline!</span>
				</span><!-- /.primary -->

				<span class="bio">tweelyne shows your tweets on a timeline!</span>
			</address><!-- /#about -->
