	<body id="index" class="home">

		<header id="banner" class="body">
			<h1><a href="#">tweelyne<strong>See your tweets on a timeline!</strong></a></h1>

					<li class="active"><a href="#">home</a></li>					
					<li><a href="#">about</a></li>
				</ul></nav>

		<section id="timeline" class="body"><article>

					<img src="images/temp/sm-logo.gif" alt="Image" />

					<h2>
						<label for="username">What's your twitter name?</label>

				</hgroup>

				</div>
			</article>
		</section><!-- /#timeline -->

				</span><!-- /.primary -->
